<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Flexbox Layout</title>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="flexcontainer">
        <div class="flexitem">1</div>
        <div class="flexitem">2</div>
        <div class="flexitem" style="flex-grow: 3;">3</div>
        <div class="flexitem">4</div>
        <div class="flexitem">5</div>
        <div class="flexitem">6</div>
        <div class="flexitem" style="flex-grow: 7;">7</div>
        <div class="flexitem">8</div>
        <div class="flexitem">9</div>
    </div>
</body>
</html>
