<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Grid Layout</title>
</head>
<body>
    <h1> Months of the year</h1>
    <div class="gridcontainer">
        <div class="griditem">January</div>
        <div class="griditem">February</div>
        <div class="griditem">March</div>
        <div class="griditem">April</div>
        <div class="griditem">May</div>
        <div class="griditem">June</div>
        <div class="griditem">July</div>
        <div class="griditem">August</div>
        <div class="griditem">September</div>
    </div>
    
</body>
</html>
